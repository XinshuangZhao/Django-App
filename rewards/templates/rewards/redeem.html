<!DOCTYPE>
<html>
<head>
  	<title>rewardsite index</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
		      <a class="navbar-brand" href="#">RewardSite</a>
		</div>
		<ul class="nav navbar-nav">
		      <li><a href="/rewards/index">Account</a></li>
		      <li><a href="/rewards/transfer">Transfer</a></li>
		      <li class="active"><a href="redeem">Redeem</a></li>
		</ul>
	</div>
</nav>
		  
<div class="container">
	<h3>You have {{ points_received }} points that can be redeemed.</h3>
	<h3>You have {{ dollars }} dollars in your giftcard account.</h3>
	<p>Redemption rule: Each 100 points can be redeemed into $1.</p>
 	

<form class="form-horizontal" action="/rewards/redeem/" method="POST">
  {% csrf_token %} 
    <div class="form-group">
      <label class="control-label col-sm-2" for="redeem_amount">Redeem amount:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="redeem_amount" placeholder="Enter number of points you want to redeem" name="redeem_amount">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>	
</form>	  
</div>
</body>
